<!DOCTYPE html>
<html>
<body>

<h1>SAP SuccessFactors Provisioning</h1>
    
<img src="https://fixstream.com/wp-content/uploads/2017/05/sap-logo.png">
<button type="button" onclick="loadDoc()">SFRE </button>

<div id="clddiv">
	
<br> <b1> Click on the above button "SFRE" to load the Provisioning queue
  <br> Please add the CORS plugin to your chrome browser <a href="https://chrome.google.com/webstore/detail/moesif-orign-cors-changer/digfbfaphojjndkpccljibejjbppifbc" target="_blank">Link Here</a> </b1>
</div>

<script>

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var pagaSrc=this.responseText;
      var startIndex=pagaSrc.indexOf("<div class=\"table-responsive\">");
      var endIndex=pagaSrc.indexOf("</table>",startIndex);
      var tableString=pagaSrc.substring(startIndex+30,endIndex);
      
     document.getElementById("clddiv").innerHTML =tableString.replace("<table","<table id=\"sample\" border=\"5\"");
	  var table = document.getElementById("sample");
      var rowLength = table.rows.length;
	  for (var ri = 0; ri < rowLength; ri++) {
	   var cellLength = table.rows[ri].cells.length - 1;
	   for (var ci = cellLength; ci > 12; ci--) {
		 table.rows[ri].deleteCell(ci);
	   }
	  }
     
    }
  };
  xhttp.open("GET", "https://reporting.byd.sap.corp/sap/bc/mdrs/cdo?date=20200218&db_id=spc-02&list=45&period_type=m&type=crp_l&operation_type=9500970&for_system=000000000310106221%2C_empty_or_null_&solution_type=JAM%2CMPOS%2CRPOS%2CBIZX%2CKMS%2CJ2W%2CLMS%2CLMSV%2CWFA&target_biz_type=ZH526%2CZH534%2CZH535%2CZH527%2CZH421%2CZH103&status=INPROC&sort_by=request_id%2Ccrea_month%2Ccustomer_name", true);
  xhttp.send();
}

</script>
